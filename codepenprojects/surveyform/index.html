<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

<h1 id="title">Survey Form</h1>
  <p id="description">Survey description</p>
  
 <form id="survey-form">
				<div class="form-group">
					<label for="name" id="name-label">Name:</label>
					<input type="text" id="name" name="name" placeholder="Name" required>
				</div>
				<div class="form-group">
					<label for="email" id="email-label">Email:</label>
					<input type="email" id="email" name="email" placeholder="Write your email" required>
				</div>
				<div class="form-group">
					<label for="number" id="number-label">Your age:</label>
					<input type="number" id="number" name="age" min="18" max="100" placeholder="25" required>
				</div>
   
 
      <div class="labels">
        <label for="userRating">Buttons!</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label>One<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Two<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Three<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
        </ul>
      </div>
   
   
   <div class="labels">
        <label for="dropdown">Dropdown: </label>
      </div>
      
        <select id="dropdown" name="dropdown" class="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="one">one</option>
      <option value="two">two</option>
      <option value="three"> three</option>
      <option value="four">four</option>
    </select>
      </div>
  
  
      <div class="labels">
        <label for="preferences">Checkboxes:  </label>
      </div>
     
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Checkbox</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Checkbox</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings"> Checkbox</label></li>
          
        </ul>
      </div>

   
   
   <div class="labels">
   <label for="comments">Additonal Comments:</label>
   </div>
    <textarea id="comments" class="input-field" name="comment" placeholder="Enter comments" required></textarea>
   
   
   <button id="submit">Submit</button>
  </form>
